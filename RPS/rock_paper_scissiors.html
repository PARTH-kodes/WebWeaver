<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Rock Paper Scissors</h1>
      <h2>Choose your hand</h2>
      <div id="rps-div">
        <img src="rock.png" alt="rock" id="rock" onclick="game(this)" />
        <img src="paper.png" alt="paper" id="paper" onclick="game(this)" />
        <img
          src="scissor.png"
          alt="scissor"
          id="scissor"
          onclick="game(this)"
        />
      </div>
      <button id="play-again" onclick="resetGame()" style="display: none">
        Play Again
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
